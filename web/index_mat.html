<html>
<head>

  <style>

    #map {

    .leaflet-legend, .leaflet-label {

    }

      display: block;
      padding: 6px;

         -moz-user-select: none;
          -ms-user-select: none;
              user-select: none;

    .legend {
    	line-height: 18px;
    	color: #555;
    }

    .legend i {

    	height: 18px;
    	float: left;

    }

  </style>
</head>

  <script>

    var mapa_option={

      colors: ['#ffdccc','#ffb899','#ff9566','#ff7133','#cc3e00','#992f00', '#661f00', '#331000'],
      normalStyle: {

      },
      highlightStyle: {
        weight: 5,
        color: '#666',
        dashArray: '',
        fillOpacity: 0.7
      },
      onEachFeature: function(feature, layer) {
        layer.bindLabel(this.featureLabel(feature)).addTo(map);
      }
    };

    var varChoropleth=L.choropleth(statesData, mapa_option ).on({
      click: function(e) {
        map.fitBounds(e.layer.getBounds());
        alert(e.layer.feature.id);
//        alert('hola soy  jorgito= ');

	var barChartData = {

				highlightFill: "rgba(220,220,220,0.75)",

				data : [e.layer.feature.properties.matriculados_por_dpto,
                                    e.layer.feature.properties.monto_muebles_por_dpto,
                                    e.layer.feature.properties.superficie_por_dpto,
                                    e.layer.feature.properties.density,
                                    e.layer.feature.properties.monto_docentes_por_dpto]
			}
		]
	};
        	var ctx = document.getElementById("canvas").getContext("2d");
		window.myBar = new Chart(ctx).Bar(barChartData, {
			responsive : true
		});
                
                myBar.datasets[0].bars[0].fillColor = "green"; //bar 1
                myBar.datasets[0].bars[1].fillColor = "orange"; //bar 2
                myBar.datasets[0].bars[2].fillColor = "red"; //bar 3
                myBar.datasets[0].bars[3].fillColor = "blue";

//        mapa_option.unit='density';

//        varChoropleth.addTo(map);
          
      }
    });
    
    varChoropleth.addTo(map);

    var legend = L.control({position: 'bottomleft'});
    legend.onAdd = function (map) {
    	var div = L.DomUtil.create('div', 'info legend'),
    	    grades = [0, 25000, 50000, 100000, 150000, 200000, 250000, 300000],
    	    labels = ['0',  '25.000', '50.000', '100.000', '150.000', '200.000', '250.000', '300.000'];
    	// loop through our density intervals and generate a label with a colored square for each interval
    	for (var i = 0; i < grades.length; i++) {
    	    div.innerHTML +=
    	        '<i style="background:' + getColor(grades[i] + 1) + '"></i> ' +
    	        grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '<br>' : '+');
    	}
    	return div;
    };
    legend.addTo(map);
   
    function getColor(d) {
    	return d > 300000 ? '#331000' : 
           d > 250000  ? '#661f00' :
           d > 200000  ? '#992f00' :
           d > 150000  ? '#cc3e00' :
           d > 100000   ? '#ff7133' :
           d > 20000   ? '#ff9566' :
           d > 25000   ? '#ffb899' :
                      '#ffdccc';
    }
