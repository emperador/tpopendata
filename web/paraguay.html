<!DOCTYPE html>
<html>
<head>
  <title>Choropleth - Leaflet</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="css/leaflet.css" />
  <!--[if lte IE 8]><link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.4/leaflet.ie.css" /><![endif]-->
  <style>

    #map {
      width: 610px;
      height: 500px;
    }

    .leaflet-legend, .leaflet-label {
      background: white;
      background: rgba(255,255,255,0.8);
      box-shadow: 0 0 15px rgba(0,0,0,0.2);      
      border-radius: 5px;   
      font: 14px/16px Arial, Helvetica, sans-serif;       
    }

    .leaflet-legend {
      text-align: left;
      line-height: 18px;
      color: #555;
      z-index: 6;
      width: 110px;         
      padding: 6px 8px;
    }

    .leaflet-legend h4 {
      margin: 0 0 5px 5;
      color: #777;
      text-align: center;
    }

    .leaflet-legend i {
      width: 18px;
      height: 18px;
      float: left;
      margin-right: 8px;
      opacity: 0.7;
    }

    .leaflet-label {
      display: block;
      padding: 6px;
      position: absolute;
      -webkit-user-select: none;
         -moz-user-select: none;
          -ms-user-select: none;
              user-select: none;
      white-space: nowrap;
      z-index: 8;
      margin-top: 35px;
    }

    .legend {
    	line-height: 18px;
    	color: #555;
    }

    .legend i {
    	width: 18px;
    	height: 18px;
    	float: left;
    	margin-right: 10px;
    	opacity: 0.7;
    }

  </style>
</head>
<body>
  <div id="map"></div>
  <script src="js/leaflet.js"></script> 
  <script src="js/leaflet.label.js"></script>      
  <script src="js/L.Choropleth.js"></script>    
  <script src="js/py-dptos.js"></script> 
  <script>
    var map = L.map('map').setView([-23.5, -58.5], 6);

    var cloudmade = L.tileLayer('http://{s}.tile.cloudmade.com/{key}/{styleId}/256/{z}/{x}/{y}.png', {
      attribution: 'Map data &copy; 2011 OpenStreetMap contributors, Imagery &copy; 2011 CloudMade',
      key: 'BC9A493B41014CAABB98F0471D759707',
      styleId: 22677
    }).addTo(map);

    L.choropleth(statesData, {
      name: 'Paraguay, Superficie por Departamento',
      unit: 'superficie / m<sup>2</sup>',
      key: 'density',
      classBreaks: [0, 1000000, 2000000, 3000000, 4000000, 5000000, 6000000, 7000000],
      colors: ['#ffdccc','#ffb899','#ff9566','#ff7133','#cc3e00','#992f00', '#661f00', '#331000'],
      normalStyle: {
        weight: 2,
        opacity: 1,
        color: 'white',
        dashArray: '3',
        fillOpacity: 0.7
      },
      highlightStyle: {
        weight: 5,
        color: '#666',
        dashArray: '',
        fillOpacity: 0.7
      },
      onEachFeature: function(feature, layer) {
        layer.bindLabel(this.featureLabel(feature)).addTo(map);
      }
    }).on({
      click: function(e) {
        map.fitBounds(e.layer.getBounds());
      }
    }).addTo(map);

    var legend = L.control({position: 'bottomleft'});
    legend.onAdd = function (map) {
    	var div = L.DomUtil.create('div', 'info legend'),
    	    grades = [0, 1000000, 2000000, 3000000, 4000000, 5000000, 6000000],
    	    labels = [];
    	// loop through our density intervals and generate a label with a colored square for each interval
    	for (var i = 0; i < grades.length; i++) {
    	    div.innerHTML +=
    	        '<i style="background:' + getColor(grades[i] + 1) + '"></i> ' +
    	        grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '<br>' : '+');
    	}
    	return div;
    };
    legend.addTo(map);
   
    function getColor(d) {
    	return d > 6000000  ? '#661f00' :
           d > 5000000  ? '#992f00' :
           d > 4000000  ? '#cc3e00' :
           d > 3000000   ? '#ff7133' :
           d > 2000000   ? '#ff9566' :
           d > 1000000   ? '#ffb899' :
                      '#ffdccc';
    }
//colors: ['#ffdccc','#ffb899','#ff9566','#ff7133','#cc3e00','#992f00', '#661f00', '#331000'],

  </script>
</body>
</html>
